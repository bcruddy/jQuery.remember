<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Forget Me Not Forms</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h2>Forget Me Not Forms Demo</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <form class="demo-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="EmailAddress" placeholder="Email Address" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="Message" placeholder="Enter your message here"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-5" id="response"></div>
    </div>
</div>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="global.js"></script>
</body>
</html>
